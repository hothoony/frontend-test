<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .formItem {
            display: block;
        }
        .formItem span {
            display: inline-block;
            width: 200px;
        }
        .formItem + .formItem {
            margin-top: 10px;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" crossorigin="anonymous"></script>
    <script>
        function numberOnly(e) {
            e.target.value = e.target.value.replace(/[^0-9.]/g, '');
        }

        $(document).ready(function() {
            console.log('ready');

            $('input[compType=number]').off().on('input', function(e) {
                e.target.value = e.target.value.replace(/[^0-9.]/g, '');
            });
        });
    </script>

</head>
<body>

    <label class="formItem">
        <span>type text oninput</span>
        <input type="text" oninput="numberOnly(event)">
    </label>

    <label class="formItem">
        <span>type text pattern</span>
        <input type="text" pattern="[0-9]+">

    </label>

    <label class="formItem">
        <span>type number</span>
        <input type="number">
    </label>

    <label class="formItem">
        <span>type text compType number</span>
        <input type="text" compType="number">
    </label>

</body>
</html>
