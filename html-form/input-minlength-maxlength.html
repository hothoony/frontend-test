<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .formItem {
            display: block;
        }
        .formItem span {
            display: inline-block;
            width: 220px;
        }
        .formItem + .formItem {
            margin-top: 10px;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" crossorigin="anonymous"></script>

</head>
<body>

    <label class="formItem">
        <span>type text minlength 3</span>
        <input type="text"
            minlength="3"
        >
    </label>
    
    <label class="formItem">
        <span>type text maxlength 3</span>
        <input type="text"
            maxlength="3"
        >
    </label>

</body>
</html>
