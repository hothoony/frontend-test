<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .formItem {
            display: block;
        }
        .formItem span {
            display: inline-block;
            width: 200px;
        }
        .formItem + .formItem {
            margin-top: 10px;
        }
        .mb10 {margin-bottom: 10px;}
        .mb20 {margin-bottom: 20px;}
    </style>

    <script>
        function onKeyboardEvent(e) {
            console.log('onKeyboardEvent, type=', e.type, ', keyCode=', e.keyCode, ', e=', e);
        }
    </script>

</head>
<body>

    <h2>input 박스 keyboard event 순서 테스트</h2>
    <div class="mb20">
        <div>이벤트 순서 : keydown > keypress > input > keyup</div>
    </div>
    
    <label class="formItem">
        <span>input KeyboardEvent</span>
        <input type="text" name="memberName" id="memberName"
            onkeydown="onKeyboardEvent(event)"
            onkeypress="onKeyboardEvent(event)"
            oninput="onKeyboardEvent(event)"
            onkeyup="onKeyboardEvent(event)"
        >
    </label>

</body>
</html>
