    <script>
        $(document).ready(function() {

            $.activeComment = function(elem, className) {
                // console.log(elem, className);
                // let comment = $(elem).siblings("div.comment");
                let divNo = $(elem).siblings("div.no")[0];
                // console.log('divNo', divNo);
                // console.log('articleId', $(divNo).data("articleId"));

                $("div.comment div.no").each(function (index, elem) {
                    if (elem == divNo) {
                        $(elem).css("background-color", "pink");
                        return;
                    }
                    $(elem).css("background-color", "");
                });
            }
        });
    </script>

    <script>
        $(document).ready(function() {
            
            $("button[type=button].modify").click(function() {
                // console.log($(this));
                // console.log(this.className);
                $.activeComment(this, this.className);
            });

            $("button[type=button].reply").click(function() {
                // console.log($(this));
                // console.log(this.className);
