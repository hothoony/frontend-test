<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap - collapse</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <style>
    </style>

</head>
<body>

    <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#demo">collapse</button>
    <div id="demo" class="collapse">
        content
    </div>

    <br>
    <button type="button" class="btn btn-success">toggle</button>
    <button type="button" class="btn btn-info">show</button>
    <button type="button" class="btn btn-warning">hide</button>
    <div class="collapse collapse2">
        content2
    </div>
    <script>
        $(document).ready(function() {
            $('.btn-success').click(function() {
                $('.collapse2').collapse('toggle');
            });
            $('.btn-info').click(function() {
                $('.collapse2').collapse('show');
            });
            $('.btn-warning').click(function() {
                $('.collapse2').collapse('hide');
            });
        });
    </script>
    
</body>
</html>
