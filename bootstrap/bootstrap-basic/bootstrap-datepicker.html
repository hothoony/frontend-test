<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap - datepicker</title>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- bootstrap datepicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/locales/bootstrap-datepicker.ko.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.min.css" />
    
</head>

<body>

    <!-- datepicker TEST -->
    <div class="bootstrap-iso">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-12">
    
                    <form method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" id="mydate" name="mydate" placeholder="YYYY-MM-DD" />
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary " name="submit" type="submit">Submit</button>
                        </div>
                    </form>
    
                </div>
            </div>
        </div>
    </div>
    
    <script>
        $(document).ready(function () {

            $('input[name="mydate"]').datepicker({
                format: 'yyyy-mm-dd',
                language: 'ko',
                todayHighlight: true,
                autoclose: true,
            });

            $('input[name="mydate"]').on('changeDate', function(e) {
                let selectedDate = $(this).val();
                console.log(selectedDate);
            });

        })
    </script>

    <!-- datepicker TEST -->
    
</body>
</html>
