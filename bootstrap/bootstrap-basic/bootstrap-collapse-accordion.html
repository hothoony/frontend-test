    <div id="accordion">
        <div class="card">
            <div class="card-header">
                <a class="card-link" data-toggle="collapse" href="#content1">
                    title1
                </a>
            </div>
            <div id="content1" class="collapse" data-parent="#accordion">
                <div class="card-body">
                    content1
                </div>
            </div>
        </div>
