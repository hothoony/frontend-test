<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-basic</title>

</head>
<body>

<form>

    <div>text<br>
        <input type="text"><br>
        <input type="text" value="hello"><br>
        <input type="password" placeholder="password"><br>
    </div>

    <div>textarea<br>
        <textarea >content 123</textarea><br>
        <textarea placeholder="type here"></textarea>
    </div>

    <div>checkbox<br>
        <input type="checkbox">no checked<br>
        <input type="checkbox" checked>checked<br>
    </div>

    <div>radio - color<br>
        <input type="radio" name="color">red
        <input type="radio" name="color">green
        <input type="radio" name="color">blue
    </div>

    <div>radio - fruit<br>
        <input type="radio" name="fruit">apple
        <input type="radio" name="fruit">orange
        <input type="radio" name="fruit" checked>melon
    </div>

    <div>select - single<br>
        <select name="month">
            <option value="01">1</option>
            <option value="02">2</option>
            <option value="03">3</option>
            <option value="04">4</option>
            <option value="05">5</option>
            <option value="06">6</option>
            <option value="07">7</option>
            <option value="08" selected>8</option>
            <option value="09">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
    </div>

    <div>select - multiple<br>
        <select name="day" multiple>
            <option value="01">1</option>
            <option value="02">2</option>
            <option value="03">3</option>
            <option value="04">4</option>
            <option value="05">5</option>
            <option value="06">6</option>
            <option value="07">7</option>
            <option value="08">8</option>
            <option value="09">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
        </select>
    </div>

</form>
    
</body>
</html>
