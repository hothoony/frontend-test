    <title>bootstrap - grid</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        .row, .col {
            border: 1px solid lightgray;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>

</head>
<body>

    <div class="container">

        <h4>row</h4>
        <div class="row">
            <div>item</div>
            <div>item</div>
            <div>item</div>
        </div>

        <h4>row > row</h4>
        <div class="row">
            <div class="row">item</div>
            <div class="row">item</div>
            <div class="row">item</div>
        </div>

        <h4>row > col</h4>
        <div class="row">
            <div class="col">item</div>
            <div class="col">item</div>
            <div class="col">item</div>
        </div>

        <h4>col</h4>
        <div class="col">
            <div>item</div>
            <div>item</div>
            <div>item</div>
        </div>

        <h4>col > row</h4>
        <div class="col">
            <div class="row">item</div>
            <div class="row">item</div>
            <div class="row">item</div>
        </div>

        <h4>col > col</h4>
        <div class="col">
            <div class="col">item</div>
            <div class="col">item</div>
            <div class="col">item</div>
        </div>

        <h4>row > col > col</h4>
        <div class="row">
            <div class="col">
                <h5>title</h5>
                <div class="row">
                    <div class="col">item</div>
                    <div class="col">item</div>
                    <div class="col">item</div>
                </div>
            </div>
            <div class="col">
                <h5>title</h5>
                <div class="col">item</div>
            </div>
        </div>

    </div>
