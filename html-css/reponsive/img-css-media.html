<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .img-medium,
        .img-large { display: none; }
        
        @media screen and (min-width: 320px) {
            .img-small { display: block; }
            .img-medium { display: none; }
            .img-large { display: none; }
        }
        @media screen and (min-width: 425px) {
            .img-small { display: none; }
            .img-medium { display: block; }
            .img-large { display: none; }
        }
        @media screen and (min-width: 768px) {
            .img-small { display: none; }
            .img-medium { display: none; }
            .img-large { display: block; }
        }
    </style>

</head>
<body>

    <img class="img-small"  src="img/icon-small.png" />
    <img class="img-medium" src="img/icon-medium.png" />
    <img class="img-large"  src="img/icon-large.png" />

</body>
</html>
