<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox</title>

    <style>
        .output {
            border: 1px solid lightgray;
            height: 20px;
        }
        label {
            width: 100px;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function(e) {
            console.log('DOMContentLoaded');
            var btn1 = document.querySelectorAll('.btn1')[0];
            var btn2 = document.querySelectorAll('.btn2')[0];
            var btn3 = document.querySelectorAll('.btn3')[0];
            btn1.addEventListener('click', function(e) {
                document.querySelector('.output').innerHTML = document.querySelector('#txt1').value;
            });
            btn2.addEventListener('click', function(e) {
                document.querySelector('.output').innerHTML = document.querySelector('#txt2').value;
            });
            btn3.addEventListener('click', function(e) {
                document.querySelector('.output').innerHTML = document.querySelector('#txt3').value;
            });
        });
    </script>

</head>
<body>

    <form action="#" method="POST">
        <label for="txt1">readonly</label>
        <input type="text" id="txt1" value="readonly 123" readonly><br>
        
        <label for="txt2">disabled</label>
        <input type="text" id="txt2" value="disabled 123" disabled><br>
        
        <label for="txt3">required</label>
        <input type="text" id="txt3" value="required 123" required><br>

        <input type="submit">
    </form>
    
    <button class="btn1">readonly value</button>
    <button class="btn2">disabled value</button>
    <button class="btn3">required value</button>
    
    <div class="output"></div>
    
</body>
</html>
