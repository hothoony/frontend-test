<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form</title>
</head>
<body>

    text
    <input type="text" placeholder="text"><br>
    password
    <input type="password" placeholder="password"><br>
    button
    <input type="button" placeholder="button" value="btnName"><br>
    checkbox
    <input type="checkbox" placeholder="checkbox"><br>
    color
    <input type="color" placeholder="color"><br>
    date
    <input type="date" placeholder="date"><br>
    datetime
    <input type="datetime" placeholder="datetime"><br>
    datetime-local
    <input type="datetime-local" placeholder="datetime-local"><br>
    email
    <input type="email" placeholder="email"><br>
    file
    <input type="file" placeholder="file"><br>
    hidden
    <input type="hidden" placeholder="hidden"><br>
    image
    <input type="image" placeholder="image"><br>
    month
    <input type="month" placeholder="month"><br>
    number
    <input type="number" placeholder="number"><br>
    radio
    <input type="radio" placeholder="radio"><br>
    range
    <input type="range" placeholder="range"><br>
    reset
    <input type="reset" placeholder="reset"><br>
    search
    <input type="search" placeholder="search"><br>
    submit
    <input type="submit" placeholder="submit"><br>
    tel
    <input type="tel" placeholder="tel"><br>
    time
    <input type="time" placeholder="time"><br>
    url
    <input type="url" placeholder="url"><br>
    week
    <input type="week" placeholder="week"><br>

    select
    <select name="color">
        <option value="red">red</option>
        <option value="green">green</option>
        <option value="blue">blue</option>
    </select><br>
    <select name="color" multiple>
        <option value="red">red</option>
        <option value="green">green</option>
        <option value="blue">blue</option>
    </select><br>

    datalist
    <input list="mylist">
    <datalist id="mylist">
        <option value="red">
        <option value="green">
        <option value="blue">
    </datalist><br>

    textarea
    <textarea>type here</textarea>
    
</body>
</html>
