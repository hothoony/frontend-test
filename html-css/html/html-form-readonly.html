<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox</title>
</head>
<body>

    <style>
        .output {
            border: 1px solid lightgray;
            height: 20px;
        }
        label {
            width: 100px;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function(e) {
            var btn1 = document.querySelectorAll('.btn1')[0];
            var btn2 = document.querySelectorAll('.btn2')[0];
            var btn3 = document.querySelectorAll('.btn3')[0];
            btn1.addEventListener('click', function(e) {
                document.querySelectorAll('input[name=color]').forEach(function(e) {
                    e.checked = true;
                });
            });
            btn2.addEventListener('click', function(e) {
                document.querySelectorAll('input[name=color]').forEach(function(e) {
                    e.checked = false;
                });
            });
            btn3.addEventListener('click', function(e) {
                document.querySelectorAll('.output')[0].innerHTML = '';
                document.querySelectorAll('input[name=color]').forEach(function(e) {
                    if (e.checked) {
                        document.querySelectorAll('.output')[0].innerHTML += e.value + ' ';
                    }
                });
            });
        });
    </script>

    <form action="#" method="POST">
        <label for="txt1">readonly</label>
        <input type="text" id="txt1" value="readonly" readonly><br>
        
        <label for="txt2">disabled</label>
        <input type="text" id="txt2" value="disabled" disabled><br>
        
        <label for="txt3">required</label>
        <input type="text" id="txt3" value="required" required><br>

        <input type="submit">
    </form>
    
    <button class="btn1">check all</button>
    <button class="btn2">uncheck all</button>
    <button class="btn3">checked values</button>
    
    <div class="output"></div>
    
</body>
</html>
