<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html css test</title>

    <style>
        .container {
            border: 1px solid chocolate;
            margin-bottom: 30px;
        }

        .box {
            border: 1px solid lightgray;
            padding: 10px;
        }

        .box1 {
            display: block;
            width: 100px;
            height: 40px;
        }
        .box2 {
            display: inline-block;
            width: 100px;
            height: 40px;
        }
        .box3 {
            display: inline;
            width: 100px;
            height: 40px;
        }
        .box4 {
            display: flex;
            width: 100px;
            height: 40px;
        }
    </style>

</head>
<body>
    
    <div class="container">
        <div class="box box1">11</div>
        <div class="box box1">12</div>
        <div class="box box1">13</div>
        <div class="box box1">14</div>
    </div>

    <div class="container">
        <div class="box box2">21</div>
        <div class="box box2">22</div>
        <div class="box box2">23</div>
        <div class="box box2">24</div>
    </div>

    <div class="container">
        <div class="box box3">31</div>
        <div class="box box3">32</div>
        <div class="box box3">33</div>
        <div class="box box3">34</div>
    </div>

    <div class="container">
        <div class="box box4">41</div>
        <div class="box box4">42</div>
        <div class="box box4">43</div>
        <div class="box box4">44</div>
    </div>

</body>
</html>
