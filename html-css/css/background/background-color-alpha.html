<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-color-alpha</title>

    <style>
        .container {
            border: 1px solid gray;
            margin-bottom: 10px;
            padding: 5px;
        }

        code {
            font-size: 1rem;
        }

        .box {
            height: 50px;
        }

        .box1 {
            background-color: rgba(255, 0, 0, 1);
        }
        .box2 {
            background-color: rgba(255, 0, 0, 0.75);
        }
        .box3 {
            background-color: rgba(255, 0, 0, 0.5);
        }
        .box4 {
            background-color: rgba(255, 0, 0, 0.25);
        }
        .box5 {
            background-color: rgba(255, 0, 0, 0);
        }
    </style>

</head>
<body>
    
    <div class="container">
        <code>background-color: rgba(255, 0, 0, 1)</code>
        <div class="box box1">
            box text
        </div>
    </div>

    <div class="container">
        <code>background-color: rgba(255, 0, 0, 0.75)</code>
        <div class="box box2">
            box text
        </div>
    </div>

    <div class="container">
        <code>background-color: rgba(255, 0, 0, 0.5)</code>
        <div class="box box3">
            box text
        </div>
    </div>

    <div class="container">
        <code>background-color: rgba(255, 0, 0, 0.25)</code>
        <div class="box box4">
            box text
        </div>
    </div>

    <div class="container">
        <code>background-color: rgba(255, 0, 0, 0)</code>
        <div class="box box5">
            box text
        </div>
    </div>

</body>
</html>
