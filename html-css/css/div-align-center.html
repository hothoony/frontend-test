<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float-test</title>

    <style>
        .box {
            border: 1px solid lightgray;
            width: 300px;
        }
        .height1 {
            height: 80px;
        }

        .center1 {
            padding: 40px 0px;
            text-align: center;
        }
        .center2 {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
        }
        .center3 {
            display: flex;
            /* flex-direction: row; */
            align-items: center;
            justify-content: center;
        }
    </style>

</head>
<body>
    
    <div class="box center1">
        center1
    </div>
    <div class="box center2 height1">
        center2
    </div>
    <div class="box center3 height1">
        center3
    </div>

</body>
</html>
