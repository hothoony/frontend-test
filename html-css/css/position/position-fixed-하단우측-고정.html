<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position-fixed-하단우측-고정</title>

    <style>
        .container {
            background-color: lightblue;
            height: 3000px;
            margin: 100px 100px;
        }

        .box {
            border: 1px solid lightcoral;
            background-color: lightskyblue;
            width: 200px;
            height: 200px;
            padding: 10px;
        }

        .align-bottom-right {
            position: fixed;
            bottom: 0px;
            right: 0px;
        }
    </style>

</head>
<body>
    
    <div class="container">
        <div class="box align-bottom-right">
            <pre>
.align-bottom-right {
    position: fixed;
    bottom: 0px;
    right: 0px;
}
            </pre>
        </div>
    </div>

</body>
</html>
