<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position-fixed-상단좌측-고정</title>

    <style>
        .container {
            background-color: lightblue;
            height: 3000px;
            margin: 100px 100px;
        }

        .box {
            border: 1px solid lightcoral;
            background-color: lightskyblue;
            width: 200px;
            height: 200px;
            padding: 10px;
        }

        .align-top-left {
            position: fixed;
            top: 0px;
            left: 0px;
        }
    </style>

</head>
<body>
    
    <div class="container">
        <div class="box align-top-left">
            <pre>
.align-top-left {
    position: fixed;
    top: 0px;
    left: 0px;
}
            </pre>
        </div>
    </div>

</body>
</html>
