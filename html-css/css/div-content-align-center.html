<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float-test</title>

    <style>
.box {
    border: 1px solid gray;
    width: 600px;
    height: 200px;
}

.center1 {
    text-align: center;
}
.center2 {
    display: table-cell;
    text-align: center;
    vertical-align: middle;
}
.center3 {
    display: flex;
    /* flex-direction: row; */
    align-items: center;
    justify-content: center;
}
    </style>

</head>
<body>
    
    <div class="box center1">center1
        <pre>
.center1 {
    text-align: center;
}
        </pre>
    </div>
    <div class="box center2">center2
        <pre>
.center2 {
    text-align: center;
    display: table-cell;
    vertical-align: middle;
}
        </pre>
    </div>
    <div class="box center3">center3
        <pre>
.center3 {
    display: flex;
    /* flex-direction: row; */
    align-items: center;
    justify-content: center;
}   
        </pre>
    </div>

</body>
</html>
