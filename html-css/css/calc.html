<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .style1 {
            font-size: 16px;
        }
        .style2 {
            font-size: 40px;
        }
        .using-calc {
            /* calc */
            font-size: calc(16px + 24px);
        }
    </style>

</head>
<body>

    <h1 class="style1">text 11</h1>
    <h1 class="style2">text 22</h1>
    <h1 class="using-calc">text 33</h1>
    
</body>
</html>
