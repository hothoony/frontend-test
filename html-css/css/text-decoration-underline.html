<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-decoration-underline</title>

    <style>

      .deco_basic {
        text-decoration: underline;
      }
      
      .text-decoration-line-overline {
        text-decoration-line: overline;
      }
      .text-decoration-line-line-through {
        text-decoration-line: line-through;
      }
      .text-decoration-line-underline {
        text-decoration-line: underline;
      }

      .deco_style1 {
        text-decoration-line: underline;
        text-decoration-style: dashed;
        text-decoration-color: red;
        text-decoration-thickness: 10px;
        text-underline-offset: 20px;
      }

    </style>

</head>
<body>

  <h1 class="text-decoration-line-overline">text-decoration-line-overline</h1>
  <h1 class="text-decoration-line-line-through">text-decoration-line-line-through</h1>
  <h1 class="text-decoration-line-underline">text-decoration-line-underline</h1>

  <h1 class="deco deco_style1">text-decoration: line, style, color, thickness, offset;</h1>

</body>
</html>
