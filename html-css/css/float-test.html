<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float-test</title>

    <style>
        .container {
            border: 1px solid chocolate;
            margin-bottom: 30px;
        }

        .box {
            display: inline-block;
            border: 1px solid lightgray;
            padding: 10px;
            width: 100px;
            height: 50px;
        }

        .box1 {
            /* float: left; */
        }
        .box2 {
            /* float: right; */
        }
        .clearfix {
            /* clear: both; */
        }
    </style>

</head>
<body>
    
    <div class="container">
        <div class="box box1">float: left</div>
        <div class="box box2 clearfix">float: right</div>
        <span class="clearfix">JavaScript에서 이 속성을 element.style 객체의 멤버로서 참조한다면, 당신은 cssFloat으로 철자를 써야 합니다. 또한 Internet Explorer 8 이전 버전에서는 styleFloat으로 썼음을 주의하세요. 이는 DOM 멤버의 이름은 dash(-)로 구분된 CSS 이름의 카멜케이스(camel-case) 명이다는 규칙의 예외(이고 "class"는 "className"으로 <label>의 "for"는 "htmlFor"로 이스케이프할 필요와 같이 "float"이 JavaScript에서 예약어란 사실 때문)입니다.</span>
    </div>

</body>
</html>
