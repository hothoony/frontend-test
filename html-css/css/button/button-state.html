<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button-state</title>

    <style>
        .btn {
            background-color: dodgerblue;
            color: white;
            border: none;
            width: 150px;
            height: 40px;
            font-size: 20px;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: red;
        }
        .btn:active {
            background-color: green;
        }

        .btn.active {
            background-color: green;
        }
        .btn .inactive {
            cursor: not-allowed;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {

            var btns = document.querySelectorAll('.btn');
            btns.forEach(function(btn) {
                btn.addEventListener('click', function(event) {
                    document.querySelectorAll('.btn').forEach(function(btn2) {
                        btn2.classList.remove('active');
                    });
                    event.target.classList.add('active');
                });
            });

            var inactiveAllBtn = document.querySelectorAll(".inactiveAll")[0];
            inactiveAllBtn.addEventListener('click', function(event) {
                document.querySelectorAll('.btn').forEach(function(btn) {
                    btn.classList.remove('active');
                });
            });

        });
    </script>

</head>
<body>
    
    <button class="btn">btn1</button>
    <button class="btn">btn2</button>
    <button class="btn">btn3</button>
    <br><br>
    <button class="btn inactiveAll">inactiveAll</button>

</body>
</html>
