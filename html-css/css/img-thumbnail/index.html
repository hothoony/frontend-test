<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        li {
            list-style-type: none;
        }
        img.thumbnail {
            width: 150px;
            height: 150px;
            object-fit: cover;
            object-position: center; /* top bottom left right center*/
            /* object-position: 0px 0px */
        }
    </style>

</head>
<body>

    <h2>Thumbnail</h2>
    <ul>
        <li><img class="thumbnail" src="assets/1.png"></li>
        <li><img class="thumbnail" src="assets/2.png"></li>
    </ul>

    <h2>Original</h2>
    <ul>
        <li><img src="assets/1.png"></li>
        <li><img src="assets/2.png"></li>
    </ul>
    
</body>
</html>
