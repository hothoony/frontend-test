<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Event Modal Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Custom Event Modal Example</h1>
    <button id="open-modal-btn">Open Modal</button>
    <p>Result from modal: <span id="result"></span></p>

    <!-- Modal Structure -->
    <div id="modal" class="modal-container">
        <div class="modal-content">
            <h2>Enter Your Name</h2>
            <input type="text" id="modal-input" placeholder="Your name...">
            <div class="modal-actions">
                <button id="confirm-btn">Confirm</button>
                <button id="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="event-dispatchEvent.js"></script>
</body>
</html>
