<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Modal Example (HTML-defined)</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>
    <h1>Modern Modal Example (HTML-defined)</h1>
    <button id="open-modal-btn">Open Input Modal</button>
    <p>Result: <span id="result">No result yet.</span></p>

    <!-- Modal defined directly in HTML -->
    <div id="user-settings-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="modal__content">
            <h2 id="modal-title">User Settings</h2>
            <div class="modal__form">
                <!-- Text Input -->
                <div class="modal__field">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" class="modal__input" placeholder="Enter your username">
                </div>
                <!-- Checkbox Group -->
                <div class="modal__field">
                    <label>Enabled Features:</label>
                    <div class="modal__checkbox-group">
                        <label><input type="checkbox" name="features" value="featureA"> Feature A</label>
                        <label><input type="checkbox" name="features" value="featureB"> Feature B</label>
                        <label><input type="checkbox" name="features" value="featureC"> Feature C</label>
                    </div>
                </div>
                <!-- Radio Group -->
                <div class="modal__field">
                    <label>Subscription Plan:</label>
                    <div class="modal__radio-group">
                        <label><input type="radio" name="plan" value="free"> Free</label>
                        <label><input type="radio" name="plan" value="basic"> Basic</label>
                        <label><input type="radio" name="plan" value="premium"> Premium</label>
                    </div>
                </div>
                <!-- Select Dropdown -->
                <div class="modal__field">
                    <label for="country">Country:</label>
                    <select id="country" name="country" class="modal__select">
                        <option value="us">United States</option>
                        <option value="ca">Canada</option>
                        <option value="kr">South Korea</option>
                        <option value="jp">Japan</option>
                    </select>
                </div>
            </div>
            <div class="modal__actions">
                <button class="modal__button modal__button--cancel">Cancel</button>
                <button class="modal__button modal__button--confirm">Confirm</button>
            </div>
        </div>
    </div>

    <script type="module" src="modal-result-promise.js"></script>
</body>
</html>
