<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Element Selector 실습</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>DOM 셀렉터 및 조작 예제</h1>
        </header>
        <main id="main-content">
            <div class="content-block" data-id="block-1">
                <h2>첫 번째 블록</h2>
                <p>이 단락은 텍스트를 포함하고 있습니다.</p>
                <ul>
                    <li class="item">항목 1</li>
                    <li class="item special">항목 2 (특별)</li>
                    <li class="item">항목 3</li>
                </ul>
                <button class="btn-change">스타일 변경</button>
            </div>
            <div class="content-block" data-id="block-2">
                <h2>두 번째 블록</h2>
                <p>여기도 텍스트 단락입니다.</p>
                <button class="btn-add">HTML 추가</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
