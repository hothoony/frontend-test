<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Propagation and Prevention</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>event.stopImmediatePropagation Test</h1>
    <div id="outer" class="box">
        Outer Div
        <div id="middle" class="box">
            Middle Div
            <div id="inner" class="box">
                Inner Div
            </div>
        </div>
    </div>

    <div class="controls">
        <label>
            <input type="checkbox" id="stop-immediate-propagation-checkbox">
            Use event.stopImmediatePropagation()
        </label>
    </div>

    <pre>
        하나의 엘리먼트에 여러 개의 이벤트 핸들러가 등록되어 있어도 
        event.stopImmediatePropagation() 사용시 다른 핸들러 실행이 모두 중지된다
    </pre>

    <div class="log-container">
        <h2>Event Log</h2>
        <pre id="log"></pre>
        <button id="clear-log">Clear Log</button>
    </div>


    <script src="event-stopImmediatePropagation.js"></script>
</body>
</html>
