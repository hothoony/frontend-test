<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Propagation and Prevention</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>event.stopPropagation() Test</h1>
    <div id="outer" class="box">
        Outer Div
        <div id="middle" class="box">
            Middle Div
            <div id="inner" class="box">
                Inner Div
            </div>
        </div>
    </div>

    <div class="controls">
        <label>
            <input type="checkbox" id="stop-propagation-checkbox">
            Use event.stopPropagation()
        </label>
    </div>

    <pre>
        event.stopPropagation() 은 상위 엘리먼트로 이벤트 전파를 중지한다
        해당 엘리먼트에 등록된 핸들러는 모두 실행된다
    </pre>

    <div class="log-container">
        <h2>Event Log</h2>
        <pre id="log"></pre>
        <button id="clear-log">Clear Log</button>
    </div>


    <script src="event-stopPropagation.js"></script>
</body>
</html>
