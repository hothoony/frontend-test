<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap form</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

</head>
<body>

<form>
    <div class="form-group">
        <label for="i_email">Email</label>
        <input id="i_email" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="i_password">Password</label>
        <input id="i_password" type="password" class="form-control">
    </div>
    <div class="form-group form-check">
        <input type="checkbox" id="i_remember" class="form-check-input">
        <label for="i_remember" class="form-check-label">Remember me</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-secondary">Reset</button>
</form>
    
</body>
</html>
