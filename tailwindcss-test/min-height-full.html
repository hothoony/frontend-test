<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8" />
    <title>Tailwind Min Height Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-full">

    <!-- Wrapper: parent with fixed height -->
    <div class="mt-10 h-96 bg-gray-300 p-4 border border-red-500">

        <h1 class="text-xl font-bold mb-2">min-h-full</h1>

        <div class="min-h-full bg-blue-300 border border-blue-500">
            This box has <code>min-h-full</code><br />
            Its height depends on the parent container (h-96).
        </div>
    </div>

</body>
</html>
