<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8" />
    <title>Tailwind Min Height Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-full">

    <div class="mt-10 h-96 bg-gray-300 p-4 border border-red-500">

        <h1 class="text-xl font-bold mb-2">min-h-screen</h1>

        <div class="min-h-screen bg-green-300 border border-blue-500">
            This box has <code>min-h-screen</code><br />
            It will always be at least as tall as the entire screen (100vh).
        </div>
    </div>

</body>
</html>
