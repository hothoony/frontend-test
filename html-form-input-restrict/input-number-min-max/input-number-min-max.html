<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Input with Min/Max Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">

        <h1>Number Input with Min/Max Validation</h1>
        
        <form action="">
            <div class="form-group">
                <label for="numberInput">
                    <span>Number</span>
                </label>
                <div class="input-wrapper">
                    <input type="text" 
                           id="numberInput"
                           name="score"
                           placeholder="Enter a number"
                           data-min="11"
                           data-max="20"
                           data-maxLen="3"
                           inputmode="numeric"
                    >
                </div>
                <div class="error-message" id="errorMessage"></div>
            </div>
        </form>

    </div>

    <script src="script.js"></script>

</body>
</html>
