<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Text Max Bytes</title>
  
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">

    <form id="textForm">
      
      <div>
        <label for="titleInput">제목</label>
        <input type="text" 
               id="titleInput" 
               name="titleInput" 
               data-max-bytes="30"
               placeholder="한 줄만 입력 가능"
        />
        <div class="byteInfo">0 / 30 bytes</div>
      </div>

      <div>
        <label for="contentInput">내용</label>
        <textarea type="text"
               id="contentInput" 
               name="contentInput" 
               data-max-bytes="50"
               placeholder="여러 줄만 입력 가능"
        ></textarea>
        <div class="byteInfo">0 / 50 bytes</div>
      </div>

      <button type="submit">제출</button>

    </form>

  </div>

  <script src="script.js"></script>

</body>
</html>
