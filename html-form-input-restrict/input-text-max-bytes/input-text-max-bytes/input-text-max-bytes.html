<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Text Max Bytes</title>
  
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">

    <form id="textForm">
      
      <label for="textInput">텍스트 입력:</label>
      <input type="text" id="textInput" data-max-bytes="30" />
      <div id="byteInfo">0 / 40 bytes</div>

      <button type="submit">제출</button>
    </form>

  </div>

  <script src="script.js"></script>

</body>
</html>
