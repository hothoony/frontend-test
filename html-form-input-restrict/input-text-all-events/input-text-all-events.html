<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Text All Events Grouped</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    
    <label for="clipboard-input">Clipboard events</label>
    <input type="text" id="clipboard-input" class="input-text" placeholder="Clipboard events">
    
    <label for="keyboard-input">Keyboard events</label>
    <input type="text" id="keyboard-input" class="input-text" placeholder="Keyboard events">
    
    <label for="focus-input">Focus events</label>
    <input type="text" id="focus-input" class="input-text" placeholder="Focus events">
    
    <label for="input-input">Input events</label>
    <input type="text" id="input-input" class="input-text" placeholder="Input events">
    
    <label for="mouse-input">Mouse events</label>
    <input type="text" id="mouse-input" class="input-text" placeholder="Mouse events">
    
    <label for="composition-input">Composition events</label>
    <input type="text" id="composition-input" class="input-text" placeholder="Composition events">
    
    <label for="drag-input">Drag events</label>
    <input type="text" id="drag-input" class="input-text" placeholder="Drag events">
    
    <label for="touch-input">Touch events</label>
    <input type="text" id="touch-input" class="input-text" placeholder="Touch events">
    
    <label for="wheel-input">Wheel event</label>
    <input type="text" id="wheel-input" class="input-text" placeholder="Wheel event">
    
    <label for="pointer-input">Pointer events</label>
    <input type="text" id="pointer-input" class="input-text" placeholder="Pointer events">
    
    <label for="other-input">Other events</label>
    <input type="text" id="other-input" class="input-text" placeholder="Other events">

  </div>

  <script src="script.js"></script>

</body>
</html>
